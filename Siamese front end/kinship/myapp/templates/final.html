{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kinship Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
   </head>
  <body>
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background:#BCC6CC;">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Upload Image</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <form method="POST" enctype="multipart/form-data" action = "predictimage">
            {% csrf_token %}
          <div class="form-group">
            <fieldset style="align-content: center;font-size: 20px;">
            <label for="recipient-name" class="col-form-label">Insert 1st Image:</label>
            <input type="file" name="image1" class="form-control" id="image1"  required/>
          </fieldset>
          </div>
  
          <div class="form-group">
            <fieldset style="align-content: center;font-size: 20px;">
            <label for="recipient-name" class="col-form-label">Insert 2nd Image:</label>
            <input type="file" name="image2" class="form-control" id="image2" required/>
          </fieldset>
          </div>
         
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn-lg btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}" style="font-family: cursive;">KINSHIP VERIFIER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
    <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
    <li class="nav-item"><a href=""  class="nav-link"  data-toggle="modal" data-target="#modalLoginForm">TRY AGAIN</a>
    </li>
      </ul>
    </div>
  </div>
</nav>
<!-- END nav -->
    <section style="background-color:rgb(20,20,20);">
      <div class="container" style="padding:20px 20px;">
        <div class="row"> 
          <div class="col-lg-6 ml-auto">
            <p  style ="font-size:24px;font-family: cursive;text-align:left;color:aliceblue;">Image 1</p>

            <figure class="circle-bg">
              <img src={{imagename1}} height="285px" width="400px">
            </figure>
          </div>
          <div class="col-lg-6 ml-auto">
            <p  style ="font-size:24px;font-family: cursive;text-align:left;color:aliceblue;">Image 2</p>

            <figure class="circle-bg">
              <img src={{imagename2}} height="285px" width="400px"> 
            </figure>
          </div>
          <div class="container" style ="font-size:30px;font-family: cursive;text-align: center;color:whitesmoke;">
            {{result}}
          </div>
          <div class="container" style ="font-size:30px;font-family: cursive;text-align: center;color:whitesmoke;">
            Confidence : {{score}} %
          </div>
          <div class="container">
            <p  style ="font-size:24px;font-family: cursive;text-align:center;color:aliceblue;">Want to Try Again?</p>
            <div class="text-center">
              <a href=""  data-toggle="modal" data-target="#modalLoginForm">CLICK HERE</a>
            </div> 
          </div>
        </div>
      </div>
    </section>
   

   
   
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
